<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="container">

        <!-- Notifications -->
        <div class="notification">
            <svg style="margin-top: 3px;" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M21 10.0857V11.0057C20.9988 13.1621 20.3005 15.2604 19.0093 16.9875C17.7182 18.7147 15.9033 19.9782 13.8354 20.5896C11.7674 21.201 9.55726 21.1276 7.53447 20.3803C5.51168 19.633 3.78465 18.2518 2.61096 16.4428C1.43727 14.6338 0.879791 12.4938 1.02168 10.342C1.16356 8.19029 1.99721 6.14205 3.39828 4.5028C4.79935 2.86354 6.69279 1.72111 8.79619 1.24587C10.8996 0.770634 13.1003 0.988061 15.07 1.86572"
                    stroke="#48B16E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M21 3.00574L11 13.0157L8 10.0157" stroke="#48B16E" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <div class="msg">
                <svg class="closeBtn" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 1L1 13" stroke="#9DACD3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M1 1L13 13" stroke="#9DACD3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <h1>Register successfull!</h1>
                <p>Today <span class="time"></span></p>
            </div>
            <div class="progress-bar"></div>
        </div>

        <div class="failedNotification">
            <svg style="margin-top: 3px;" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M11 21C16.5228 21 21 16.5228 21 11C21 5.47715 16.5228 1 11 1C5.47715 1 1 5.47715 1 11C1 16.5228 5.47715 21 11 21Z"
                    stroke="#FB3836" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M14 8L8 14" stroke="#FB3836" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8 8L14 14" stroke="#FB3836" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

            <div class="msg">
                <svg class="closeBtn" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 1L1 13" stroke="#9DACD3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M1 1L13 13" stroke="#9DACD3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <h1>Correct all the fields!</h1>
                <p>Today <span class="time"></span></p>
            </div>
        </div>
        <!-- Register Form -->
        <article class="formContainer glow-form">
            <h1 class="topic">Register</h1>
            <form class="form">
                <div>
                    <div>
                        <label for="email">Email <span style="color: red;">*</span></label>
                        <input type="email" name="email" class="email" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="tel">Telefon</label>
                        <input type="tel" name="telephone" class="telephone">
                    </div>
                </div>
                <div>
                    <div class="password-wrapper">
                        <label for="password">Password <span style="color: red;">*</span></label>
                        <input type="password" name="password" class="password" required>
                        <i class="fa-solid fa-eye show1"></i>
                    </div>
                </div>
                <div>
                    <div class="password-wrapper">
                        <label for="repeatPassword">Confirm Password <span style="color: red;">*</span></label>
                        <input type="password" name="repeatPass" class="repeatPass" required>
                        <i class="fa-solid fa-eye show2"></i>
                    </div>
                </div>
            
                <button type="submit" class="registerBtn">Register</button>
            </form>
        </article>
    </section>
    <!-- Ajax Form -->
    <section class="cityContainer">
        <article>
            <form id="weatherForm">
                <input class="cityInput" type="text" placeholder="City">
                <button class="dataBtn registerBtn">Get data</button>
            </form>
            <div class="data"></div>
        </article>
    </section>

    <script src="validator.js"></script>
    <script src="main.js"></script>
</body>
</html>
