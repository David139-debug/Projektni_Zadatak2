<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projekti Zadatak</title>
</head>
<body>
    
    <main>
        <!-- First Section -->
        <h1 style="text-align: center; margin-bottom: 1.5em; color: #003086;">Task Title</h1>
        <section class="header">
            <article class="left">
                <div class="contentLeft">
                    <h1 class="topic">Left picture</h1>
                    <p>Redirect user to "Hello World" page</p>
                    <button onclick="handleRedirect()" class="redirectBtn">Redirect me</button>
                </div>
            </article>
            
            <article class="right">
                <div class="contentRight">
                    <h1 class="topic">Right picture</h1>
                    <p>Redirect user to registration form</p>
                    <button onclick="handleRegister()" class="registerBtn">Register</button>
                </div>
            </article>
        </section>
        <!-- Test Section -->
        <section class="test">
            <h1 style="text-align: center; font-family: sans-serif; margin-top: 1em;">Test Section</h1>
            <article class="flex">
                <div class="divFlex">
                    <img src="./imgs/HoneyPic.png" alt="honey">
                    <p>Honey</p>
                </div>
                <div class="divFlex">
                    <img src="./imgs/StarPic.png" alt="honey">
                    <p>Star</p>
                </div>
                <div class="divFlex">
                    <img src="./imgs/DiamondPic.png" alt="honey">
                    <p>Diamond</p>
                </div>
            </article>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
